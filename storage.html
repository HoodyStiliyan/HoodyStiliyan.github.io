<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="_set()">Set</button>
    <button onclick="_get()">Get</button>
    <button onclick="_clear()">Clear</button>
    <script>
        function _clear() {
            localStorage.clear()
            sessionStorage.clear()
        }

        function _set() {
            localStorage.setItem('hoodySecret', '_local_' + btoa(Math.random().toString()))
            sessionStorage.setItem('hoodySecret', '_session_' + btoa(Math.random().toString()))
        }

        function _get() {
            let result = {
                hoodySecret_localStorage: localStorage.getItem('hoodySecret'),
                hoodySecret_sessionStorage: sessionStorage.getItem('hoodySecret')
            }

            Array.from(document.getElementsByTagName('pre')).map(x => x.remove())
            let pre = document.createElement('pre')
            pre.textContent = JSON.stringify(result, undefined, 2)
            document.body.append(pre)
        }
    </script>
</body>
</html>
