<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onClick()">Set random item</button>
    <script>
        function onClick() {
            sessionStorage.setItem(Math.random(), Math.random())
        }

        addEventListener('storage', event => console.log(`listner 1: ${event}`))
        addEventListener('storage', event => console.log(`listner 2: ${event}`))
        window.onstorage = event => console.log(`on storage: ${event}`)
    </script>
</body>
</html>
