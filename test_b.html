<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = ''
        for(let i = 0; i < 100; i++) {
            let ifr = `
            <script>
                let r = Math.random();
                let request = new XMLHttpRequest()
                request.open("GET", 'https://www.tttttttttttttttttttt${i}.com' , false)
                request.send()
            
                window.location.href = "https://www.w3schools.com"
            <\/script>`
            string += `<iframe src='data:text/html;base64,${btoa(ifr)}'></iframe>\n`
        }

        document.body.innerHTML = string
    </script>
</body>
</html>
